---
_global:
  get_command: show running-config

hostname:
  get_command: show hostname
  get_value: "{{ output }}"
  set_value: "hostname {{ hostname }}"
  del_value: "no hostname"
  load_order: 0

domain_name:
  get_context: "ip domain-name (.+)"
  get_value: "{{ items[0] }}"
  set_value: "ip domain-name {{ domain_name }}"

name_servers:
  kind: list
  multiple: true
  get_context: "ip name-server (.+)"
  get_value: "{{ items }}"
  set_value: "ip name-server {{ item }}"
  set_items: "{{ name_servers }}"
