# vlans
---
_global:
  get_command: show vlan
  get_context: "^(?P<vlan_id>\\d+)\\s+(?P<name>\\w+)\\s+(?P<status>active|sus)"

vlan: &vlan
  kind: dict
  vlan_id:
    kind: int
    get_value: "{{ vlan_id }}"
  name:
    get_value: "{{ name }}"

vlans:
  kind: list
  items: *vlan

  N7K:
    get_command: show vlans

  N9K:
    get_command: show system vlans

